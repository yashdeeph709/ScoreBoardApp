<section id="t-cards" ng-controller="championships">
<div class="row">
<div class="container col-md-12">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search Championships">
			</div>
			<button type="submit" class="btn btn-default" ng-click="post()">Submit</button>
</div>
</div>
	<div class="col-sm-6 col-md-3" ng-repeat="data in datas">
		<div class="panel panel-default panel-card">
			<div class="panel-heading">
				<img src="https://unsplash.imgix.net/12/barley.jpg?q=75&fm=jpg&s=f39de5ca1970a13dbe6af6c86b3c47ec" />
					
				<button class="btn btn-primary btn-sm" role="button">View</button>
			</div>
			<div class="panel-figure">
				<img class="img-responsive img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/73.jpg" />
			</div>
			<div class="panel-body text-center">
				<h4 class="panel-header">{{data.ChampionShip_Name}} by {{data.organizer}}</h4>
				<small>{{data.description}}</small>
			</div>
		</div>
	</div>
</section>
