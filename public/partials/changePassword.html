<div class="col-md-12" data-ng-controller="changeCtrl">
<form action="" method="POST" role="form">
	<legend>Change Password</legend>

	<div class="form-group">
		<label for="">Enter Password</label>
		<input type="text" class="form-control" ng-model="password" placeholder="Input field">
	</div>
	<div class="form-group">
		<label for="">Re-enter Password</label>
		<input type="text" class="form-control" ng-model="reenter" placeholder="Input field">
	</div>
	<div class="alert" ng-show="message">{{message}}</div>
	<button type="submit" class="btn btn-primary" data-ng-click="changePass()">Submit</button>
</form>
