<div class="col-md-9" data-ng-controller="pointsTableCtrl">
<div class="panel panel-info">
	<div class="panel-heading">Points Table:</div>
	<div class="panel-body">
		<table class="table table-responsive">
			<tr>
				<th>Team Name</th>
				<th>Points</th>
			</tr>
			<tr ng-repeat="point in points">
				<td>{{point.teamname}}</td>
				<td>{{point.point}}</td>
			</tr>
		</table>
	</div>
</div>
</div>
