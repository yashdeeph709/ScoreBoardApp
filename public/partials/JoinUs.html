<div class="row">
	<div class="col-md-6" ng-controller="LoginCtrl">
	<div class="panel-info">
	<div class="panel-heading">Login with us:</div>
		<form role="form" class="panel-body">	
			<div class="form-group">
				<label for="">Email ID</label>
				<input type="text" data-ng-model="username"  class="form-control input-sm" placeholder="Enter EmailID ">
			</div>
		
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" ng-model="password" class="form-control input-sm" placeholder="Enter Password">
			</div>

			<div class="form-group">
				<input type="checkbox" ng-model="remember">
				<label>Remember me</label>
			</div>
			<button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
			<button type="submit" class="btn btn-primary">Forget Password</button>
		</form>
		</div>
	</div>
	<div class="col-md-6" ng-controller="SignUpCtrl">
	<div class="panel-info">
	<div class="panel-heading">Sign Up Here:</div>
		<form role="form" class="panel-body">	
			<div class="form-group">
				<label for="">First Name:</label>
				<input type="text"  class="form-control input-sm" placeholder="Enter Firstname">
			</div>
			<div class="form-group">
				<label for="">Last Name:</label>
				<input type="text"  class="form-control input-sm" placeholder="Enter Lastname">
			</div>
			<div class="form-group">
				<label for="">Email ID:</label>
				<div class="input-group">
  				<input type="text" class="form-control input-sm" placeholder="ID">
		        <span class="input-group-addon" id="sizing-addon1">@</span>
  				<input type="text" class="form-control input-sm" placeholder="Domain e.g. gmail.com,yahoo.com etc">
				</div>
			</div>		
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" class="form-control input-sm" placeholder="Enter Password">
			</div>
			<div class="form-group">
				<label for="">Repeat Password</label>
				<input type="password" class="form-control input-sm" placeholder="Enter Repeat Password">
			</div>

			<button type="submit" class="btn btn-primary">Sign Up!</button>
		</form>
		</div>		
	</div>
</div>
