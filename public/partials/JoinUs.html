<div class="row">
	<div class="col-md-6" ng-controller="LoginCtrl">
	<div class="panel-info">
	<div class="panel-heading">Login with us:</div>
		<form role="form" class="panel-body">	
			<div class="form-group">
				<label for="">Email ID</label>
				<input type="text" data-ng-model="username"  class="form-control input-sm" placeholder="Enter EmailID ">
			</div>
		
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" ng-model="password" class="form-control input-sm" placeholder="Enter Password">
			</div>

			<div class="form-group">
				<input type="checkbox" ng-model="remember">
				<label>Remember me</label>
			</div>
			<button ng-click="login()" class="btn btn-primary">Login</button>
			<button class="btn btn-primary">Forget Password</button>
		</form>
		<blockquote>Or</blockquote>
		<button type="button" ng-click="googleauth()" class="btn btn-lg btn-info">Join Us With Google</button>	
		<div ng-if="message" class="alert alert-warning"> <span class="glyphicon glyphicon-warning-sign"></span> Oh Oh! {{message}}</div>
		</div>
	</div>
	<div class="col-md-6" ng-controller="SignUpCtrl">
	<div class="panel-info">
	<div class="panel-heading">Sign Up Here:</div>
		<form role="form" class="panel-body">	
			<div class="form-group">
				<label for="">First Name:</label>
				<input type="text" data-ng-model="fname"  class="form-control input-sm" placeholder="Enter Firstname">
			</div>
			<div class="form-group">
				<label for="">Last Name:</label>
				<input type="text" data-ng-model="lname"  class="form-control input-sm" placeholder="Enter Lastname">
			</div>
			<div class="form-group">
				<label for="">Email ID:</label>
  				<input type="email" data-ng-model="email" class="form-control input-sm" placeholder="Enter your email ID">
			</div>		
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" data-ng-model="password" data-ng-change="passCheck()" class="form-control input-sm" placeholder="Enter Password">
				Your Password's Strength is:{{strengthMsg}}
				<div class="progress">
			 		<div class="progress-bar" data-ng-class="className" role="progressbar">
  					</div>
				 </div>
			</div>
			<div class="form-group">
				<label for="">Repeat Password</label>
				<input type="password" data-ng-model="repeat" class="form-control input-sm" placeholder="Enter Repeat Password">
			</div>
			<button type="submit" data-ng-click="signup()" class="btn btn-primary">Sign Up!</button>
		</form>
		<div ng-if="flag" class="alert alert-warning"> <span class="glyphicon glyphicon-warning-sign"></span> Oh Oh! {{message}}</div>
		</div>		
	</div>
</div>
