<div class="row">
	<div class="col-md-6" ng-controller="LoginCtrl">
	<div class="panel-info">
	<div class="panel-heading">Login with us:</div>
		<form role="form" class="panel-body" name="loginForm" novalidate ng-submit="login()">	
			<div class="form-group" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$dirty,'has-success':loginForm.email.$valid && loginForm.email.$dirty}">
				<label>Email ID</label>
				<input type="email" name="email" ng-model="email"  class="form-control input-sm" placeholder="Enter EmailID" required>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty,'has-success':loginForm.password.$valid && loginForm.password.$dirty}" name="password" ng-model="password" class="form-control input-sm" placeholder="Enter Password" required>
				<p class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$dirty && !loginForm.email.$Focused">Wrong Email Address</p>
			</div>
			<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
		</form>
			<div ng-show="message" class="alert alert-warning"> <span class="glyphicon glyphicon-warning-sign"></span> Oh Oh! {{message}}</div>		
		</div>
	</div>
	<div class="col-md-6" ng-controller="SignUpCtrl">
	<div class="panel-info">
	<div class="panel-heading">Sign Up Here:</div>
		<form role="form" class="panel-body">	
			<div class="form-group">
				<label>First Name:</label>
				<input type="text" ng-model="fname"  class="form-control input-sm" placeholder="Enter Firstname">
			</div>
			<div class="form-group">
				<label>Last Name:</label>
				<input type="text" ng-model="lname"  class="form-control input-sm" placeholder="Enter Lastname">
			</div>
			<div class="form-group">
				<label>Email ID:</label>
  				<input type="email" ng-model="email" class="form-control input-sm" placeholder="Enter your email ID">
			</div>		
			<div class="form-group">
				<label>Password</label>
				<input type="password" ng-model="password" ng-change="passCheck()" class="form-control input-sm" placeholder="Enter Password">
				Your Password's Strength is:{{strengthMsg}}
				<div class="progress">
			 		<div class="progress-bar" ng-class="className" role="progressbar">
  					</div>
				 </div>
			</div>
			<div class="form-group">
				<label>Repeat Password</label>
				<input type="password" ng-model="repeat" class="form-control input-sm" placeholder="Enter Repeat Password">
			</div>
			<button type="submit" ng-click="signup()" class="btn btn-primary">Sign Up!</button>
		</form>
		<div ng-if="flag" class="alert alert-warning"> <span class="glyphicon glyphicon-warning-sign"></span> Oh Oh! {{message}}</div>
		</div>		
	</div>
</div>
