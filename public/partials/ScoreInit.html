<form>
	<div class="row">
	<div class="form-group form-inline col-xs-offset-3">
	<h1>SetUp Match Details:</h1>
	</div>
	<div class="form-group col-xs-6  col-xs-offset-3">
		<input type="text" ng-model="team1" class="form-control" placeholder="Team 1 name">
		<img class="col-xs-offset-5" src="img\photo.jpg" height="60" >
		<input type="text" ng-model="team2" class="form-control" placeholder="Team 2 name">
	</div>

	<div class="form-group col-xs-6 col-xs-offset-3">
	<label class="control-label">No. of Overs</label>
	<select class="form-control" ng-option="overs">
		<option ng-repeat="over in overs">{{over}}</option>
	</select>
	</div>
	<div class="form-group col-xs-6 col-xs-offset-3">
	    <div class="checkbox">
  			<label>
    			<input type="checkbox" value="option1" aria-label="...">
  				:Wide Runs
  			</label>
 		</div>
 		<div class="checkbox">
  			<label>
    			<input type="checkbox" value="option1" aria-label="...">
    			:Noob Ball Runs
  			</label>
  		</div>
		<div class="checkbox">
			<label>
    			<input type="checkbox" value="option1" aria-label="...">
    			:Over Strike Change:
  			</label>
  		</div>
	</div>
	<div class=" form-group col-xs-6 col-xs-offset-3">
	<label class="control-label">No. of Players</label>
	<select class="form-control">
		<option ng-repeat="nop in nops|orderBy:reverse">{{nop}}</option>
	</select>
	</div>
	<div class="form-group col-xs-6 col-xs-offset-3">
	<label class="control-label">Opening Pair</label>
	<input type="text" class="form-control" placeholder="OnStrike Batsman">
	<input type="text" class="form-control" placeholder="OffStrike Batsman">
	</div>
	<div class="form-group col-xs-6 col-xs-offset-3">
	<label class="control-label">Bowler:</label>
	<input type="text" class="form-control" placeholder="Bowler Name">
	</div>
	</div>
	<div class="row">
	<div class="form-group col-xs-6 col-xs-offset-5">
	<a href="#\setup" class="btn btn-primary">Start Match!</a>
	</div>
	</div>
</form>
