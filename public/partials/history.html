<div class="col-md-9" data-ng-controller="matchHistory">
<div class="panel panel-info">
	<div class="panel-heading">Match History:</div>
	<div class="panel-body">
		<table class="table table-responsive">
			<tr>
				<th>Date</th>
				<th>Teams</th>
				<th>Winner</th>
			</tr>
			<tr data-ng-repeat="match in matches">
				<td>{{match.date}}</td>
				<td>{{match.team1}} Vs {{match.team2}}</td>
				<td>{{match.winner}}</td>
			</tr>
		</table>
	</div>
</div>
</div>
