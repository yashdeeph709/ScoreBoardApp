<div class="row">
	<div class="col-md-12 view-header">
		<h3 class="pull-left">Player Entry:</h3>
		<h3 class="pull-right">Chennai Superkings&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#/teamentry"><button class="btn btn-info">Done!</button></a></h3>
	</div>
	<div class="col-md-6">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>S.No.</th>
					<th>Player Name</th>
					<th>Skills</th>
					<th>Position</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Sachin Tendulkar</td>
					<td>Batting,Bowling</td>
					<td>Opener</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<form>
			<legend>Add Player</legend>
			<div class="form-group">
				<label>Playername:</label>
				<input type="text" class="form-control" placeholder="Enter playername">
			</div>
			<div class="form-group">
				<label>Skill:</label>
				<input type="text" class="form-control" placeholder="Enter Player Skill">
			</div>
			<div class="form-group">
				<label>Position:</label>
				<input type="text" class="form-control" placeholder="Enter Position">
			</div>
			<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Submit</button>
		</form>
	</div>
</div>
