<div class="row" ng-controller="PlayerEntryCtrl">
	<div class="col-md-12 view-header">
		<h3 class="pull-left">Player Entry:</h3>
		<h3 class="pull-right">Chennai Superkings&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#/teamentry"><button class="btn btn-info">Done!</button></a></h3>
	</div>
	<div class="col-md-6">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>S.No.</th>
					<th>Player Name</th>
					<th>Skills</th>
					<th>Position</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in players">
					<td>{{player.id}}</td>
					<td>{{player.name}}</td>
					<td>{{player.skills}}</td>
					<td>{{player.position}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-6">
		<form>
			<legend>Add Player</legend>
			<div class="form-group">
				<label>Playername:</label>
				<input type="text" ng-model="name" class="form-control" placeholder="Enter playername">
			</div>
			<div class="form-group">
				<label>Skills(csv only):</label>
				<input type="text" ng-model="skills" class="form-control" placeholder="Enter Player Skill">
			</div>
			<div class="form-group">
				<label>Position:</label>
				<input type="text" ng-model="position" class="form-control" placeholder="Enter Position">
			</div>
			<button ng-click="addPlayer(name,skills,position)" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Submit</button>
		</form>
	</div>
</div>
