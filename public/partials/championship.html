<legend>Championship Details</legend>
<div class="col-md-4">
	<form role="form">
		<div class="form-group">
			<label for="">Championship Name:</label>
			<input type="text" class="form-control" id="" placeholder="Enter Championship Name">
		</div>
		<div class="form-group">
			<label for="">No. of Teams</label>
			<select class="form-control" required="required">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</div>
		<div class="form-group">
			<label for="">No. of Overs</label>
			<input class="form-control" type="text">
		</div>
		<div class="form-group">
			<label for="">No. of Players(In a team)</label>
			<select class="form-control" required="required">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</div>
		<div class="form-group">
			<label for="">Championship Options:</label>
			<br>
			<label>
				<input type="checkbox" value="">
				Runs for Noob
			</label>
			<label>
				<input type="checkbox" value="">
				Runs for wide
			</label>
			<label>
				<input type="checkbox" value="">
				Over Completion Strike change:
			</label>
		</div>
		<a href="#/teamlist"><button type="submit" class="btn btn-primary">Submit</button></a>
	</form>
</div>
<div class="col-md-8 tree" style="text-align:center;">
	<div class="md-macbook-pro">
		<div class="md-lid">
			<div class="md-camera"></div>
			<div class="md-screen">
				
				<div class="row">
					<div class="col-xs-12 winner metro-tile">winner</div>
				</div>
				<div class="row seperator">
				</div>
				<div class="row">
					<div class="col-xs-6 semifinalist metro-tile btn">semifinal1</div>
					<div class="col-xs-6 semifinalist metro-tile btn">semifinal</div>
				</div>
				<div class="row seperator">
				</div>
				<div class="row">
					<div class="col-xs-3 qualifier metro-tile btn">qualifier1</div>
					<div class="col-xs-3 qualifier metro-tile btn">qualifier2</div>
					<div class="col-xs-3 qualifier metro-tile btn">qualifier3</div>
					<div class="col-xs-3 qualifier metro-tile btn">qualifier4</div>
				</div>
				<div class="row seperator">
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team1</a></div>
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team2</a></div>
					</div>
					<div class="col-md-3">
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team3</a></div>
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team4</a></div>
					</div>
					<div class="col-md-3">
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team5</a></div>
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team6</a></div>
					</div>
					<div class="col-md-3">
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team7</a></div>
						<div class="col-xs-6 team metro-tile"><a href="#/team">Team8</a></div>
					</div>
				</div>
			</div>
		</div>
		<div class="md-base"></div>
	</div>
</div>
