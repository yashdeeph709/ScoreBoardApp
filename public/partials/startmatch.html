<div class="col-md-9" ng-controller="startMatchCtrl">
	<div class="panel panel-info">
	<div class="panel-heading">SetUp Match:</div>
	<div class="panel-body">
	<form>

	<div class="form-group col-xs-6  col-xs-offset-3">
		<label>Select Teams</label>
		<select ng-model="team1" class="form-control" required>
		<option value="" selected>Choose Team1 </option>
		<option ng-repeat="team in teams">{{team.teamname}}</option>
		</select>
		<img class="col-xs-offset-5" src="img\photo.jpg" height="60" >
		<select ng-model="team2" class="form-control"  required>
		<option value="">Choose Team2 </option>
		<option ng-repeat="team in teams">{{team.teamname}}</option>
		</select>
	</div>

	<div class="form-group col-xs-6  col-xs-offset-3" ng-show="team1" ng-show="team2">
		<label class="control-label">Select Toss Winner:</label>
		<dl class="dl-horizontal">
		<dt>{{team1}}:</dt><dd><input type="radio" ng-click="toss(1)" name="toss"></dd>
		<dt>{{team2}}:</dt><dd><input type="radio" ng-click="toss(2)" name="toss"></dd>
		</dl>
	</div>

	<div class="form-group col-xs-6 col-xs-offset-3">
		<label class="control-label">Opening Pair</label>
		<select ng-model="batson" class="form-control" required>
		<option value="">Choose Player 1 </option>
		<option ng-repeat="player in players">{{player.pname}}</option>
		</select>
		<select ng-model="batsoff" class="form-control" required>
		<option value="">Choose Player 2 </option>
		<option ng-repeat="player in players">{{player.pname}}</option>
		</select>
	</div>

	<div class="form-group col-xs-6 col-xs-offset-3">
		<label class="control-label">Bowler:</label>
		<select  ng-model="bowler" class="form-control" required>
		<option value="" selected="true">Choose Bowler 2 </option>
		<option ng-repeat="bowler in bowlers">{{bowler.pname}}</option>
		</select>
	</div>

	</div>
	<div class="row">
	<div class="form-group col-xs-6 col-xs-offset-5">
	<a ng-click="start()" class="btn btn-primary">Start Match!</a>
	<input type="reset" class="btn btn-primary">
	</div>
	</div>
</form>

	<div class="alert col-xs-6 col-xs-offset-3">
		{{message}}
	</div>
</div>
